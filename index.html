<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <div class="container">
        <div class='row'>
            <button class='request-btn'>Do request!</button>
            <input type='text' id='page-number'></input>
        </div>
        <div class='row'>
            <button class='get-tasks-btn'>Get tasks</button>
        </div>
        <div class='row'>
            <button class='set-task-btn'>Set task</button>
            <input type='text' id='task-text'></input>
        </div>
        <div class='row'>
            <button class='delete-task-btn'>Delete task</button>
            <input type='text' id='task-id'></input>
        </div>
    </div>
    <div class='content'></div>
    <ul class='task-content'></ul>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type='text/javascript' src='script.js'></script>
    <script type='text/javascript' src='main.js'></script>
</body>
</html>
